<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sever Calculator</title>
    <script src="./Vendors/jquery-3.6.1.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="./Style/style.css">

</head>
<body>
    <h1>Josh's Server Side Calculator</h1>
    <div id="calculator-area">
        <input type="number" id="first-number-input" placeholder="first value">
        <button class="operation-btn" id="plus-btn">+</button>
        <button class="operation-btn"id="minus-btn">-</button>
        <button class="operation-btn"id="multiply-btn">*</button>
        <button class="operation-btn"id="divide-btn">/</button>
        <input type="number" id="second-number-input" placeholder="second value">
        <button id="equals-btn">=</button>
        <button id="clear-btn">C</button>
    </div>
    <h2 id="calculated-value">Total:</h2>
    <ul id="calculation-history-list"></ul>
</body>
</html>
